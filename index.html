<body>
  <div class="container-fluid">

            <p class="input-group">

  <div id="footer" class="text-center">

    <div>
      <div class="social-wrapper">
        FL
      </div>
      <a href="#" class="policy-link">Privacy Policy</a>

    <p class="box center-block ">PAID FOR BY DARTH FOR GALACTIC OVERLORD</p>
